name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'k8s/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            mtceel/storefront-renderer:${{ steps.vars.outputs.SHORT_SHA }}
            mtceel/storefront-renderer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger K8s rollout restart
        run: |
          echo "Image pushed: mtceel/storefront-renderer:latest"
          echo "Pods with imagePullPolicy: Always will pull new image on next restart"
          echo "To force restart immediately, run: kubectl rollout restart deployment storefront-renderer -n platform-services"

      - name: Deployment summary
        run: |
          echo "âœ… Build completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`mtceel/storefront-renderer:${{ steps.vars.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Latest:** \`mtceel/storefront-renderer:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**K8s Deployment:** Using :latest tag with imagePullPolicy: Always" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pods will auto-update on next deployment change or manual restart" >> $GITHUB_STEP_SUMMARY
