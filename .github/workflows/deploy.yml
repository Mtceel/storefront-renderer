name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'k8s/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t mtceel/storefront-renderer:${{ steps.vars.outputs.SHORT_SHA }} .
          docker tag mtceel/storefront-renderer:${{ steps.vars.outputs.SHORT_SHA }} mtceel/storefront-renderer:latest

      - name: Push Docker image
        run: |
          docker push mtceel/storefront-renderer:${{ steps.vars.outputs.SHORT_SHA }}
          docker push mtceel/storefront-renderer:latest

      - name: Deployment summary
        run: |
          echo "âœ… Build completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`mtceel/storefront-renderer:${{ steps.vars.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
