apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront-renderer
  namespace: platform-services
  labels:
    app: storefront-renderer
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: storefront-renderer
  template:
    metadata:
      labels:
        app: storefront-renderer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
        # Force pod restart on image changes
        rollout-restart: "{{ .Values.timestamp | default now }}"
    spec:
      containers:
      - name: renderer
        image: mtceel/storefront-renderer:06f83c7c
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          value: "postgres://postgres:postgres123@postgres.platform-services.svc.cluster.local:5432/saas_platform"
        - name: REDIS_URL
          value: "redis://redis.platform-services.svc.cluster.local:6379"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - storefront-renderer
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: storefront-renderer
  namespace: platform-services
  labels:
    app: storefront-renderer
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: storefront-renderer
